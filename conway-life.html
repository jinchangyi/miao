<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="world"></div>
  <button onclick="next()">next</button>
  <button onclick="autorun()">Autorun</button>
  <button onclick="toggleCircular()">切换边界</button>
  
  <script>
    class Conway {
      constructor(width, height) {
        this.width = width
        this.height = height
        this.world = new Array(width * height).fill(0)
        this.circular = true
      }
      //填充比例
      randomFill(ratio = 0.5) {
        for (let i = 0; i < this.world.length; i++) {
          this.world[i] = Math.random() < ratio ? 1 : 0
        }
      }
      //获取第几行第几列的元素
      get(row, col) {
        if (this.circular) {
          if (col < 0) {
            col = this.width - 1
          }
          if (col >= this.width) {
            col = 0
          } 
          if (row < 0) {
            row = this.height - 1
          }
          if (row >= this.height) {
            row = 0
          }
        } else {
          if (row >= this.height || col >= this.width || row < 0 || col < 0) {
            return 0
          }
        }
        return this.world[row * this.width + col]
      }
      
      set(row, col, val) {
        if (row >= this.height || col >= this.width) {
          return
        } 
        if (row < 0 || col < 0) {
          return 
        }
        this.world[row * this.width + col] = val
      }
      //返回某行某列的活着的邻居数量
      getNeighbors(row, col) {
        let count = 0
        //数出以row, col中心的9个格子中活细胞的数量
        for (let r = row - 1; r <= row + 1; r++) {
          for (let c = col - 1; c <= col + 1; c++) {
            count += this.get(r , c)
          }
        }
        //减去中心这个细胞1
        return count - this.get(row, col)
      }

      next() {
        let newWorld = new Array(this.width * this.height).fill(0)
        for (let c = 0; c < this.width; c++) {
          for (let r = 0; r < this.height; r++) {
            let thisStatus = this.get(r , c)
            let liveNeighbors = this.getNeighbors(r, c)

            if (thisStatus == 1) {
              if (liveNeighbors < 2 || liveNeighbors > 3) {
                newWorld[r * this.width + c] = 0
              } else {
                newWorld[r * this.width + c] = 1
              }
            } else {
              if (liveNeighbors == 3) {
                newWorld[r * this.width + c] = 1
              }
            }
          }
        }

        this.world = newWorld
      }

      printWorldToHTML() {
        let html = ''
        for (let r = 0; r < this.height; r++) {
          for (let c = 0; c < this.width; c++) {
            html += this.get(r, c) ? `<input type="checkbox" data-row="${r}" data-col="${c}" checked>` : `<input type="checkbox" data-row="${r}" data-col="${c}">`
          }
          html += '<br>'
        }
        return html
      }
    }
    
    let div = document.querySelector('#world')

    c = new Conway(20, 20)
    c.randomFill()

    div.innerHTML = c.printWorldToHTML()

    div.addEventListener('click', function(e) {
      let target = e.target
      let row = Number(target.dataset.row)
      let col = Number(target.dataset.col)
      c.set(row, col, target.checked ? 1 : 0)
    })

    function next() {
      c.next()
      div.innerHTML = c.printWorldToHTML()
    }

    function toggleCircular() {
      c.circular = !c.circular
    }

    let running = false
    let intervalId
    function autorun() {
      if (running) {
        running = false
        event.target.textContent = 'Auto'
        clearInterval(intervalId)
      } else {
        running = true
        event.target.textContent = 'Stop'
        intervalId = setInterval(next, 100)
      }
    }
  </script>
</body>
</html>
