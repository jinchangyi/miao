<script id="ch0103/16">

  );

<script id="ch0103/17">
  var x1 = Number(prompt("x1"));
  var y1 = Number(prompt("y1"));
  var x2 = Number(prompt("x2"));
  var y2 = Number(prompt("y2"));
  var x3 = Number(prompt("x3"));
  var y3 = Number(prompt("y3"));
  var p =
    (Math.sqrt((x2 - x1) * (x2 - x1) + (y3 - y1) * (y3 - y1)) +
      (x2 - x1) +
      (y3 - y1)) /
    2;
  console.log(
    Math.sqrt(
      p *
        (p - (x2 - x1)) *
        (p - (y3 - y1)) *
        (p - Math.sqrt((x2 - x1) * (x2 - x1) + (y3 - y1) * (y3 - y1)))
    )
  );
</script>
